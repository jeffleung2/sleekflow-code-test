version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sleekflow-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sleekflow-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sleekflow-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/todo_db
    ports:
      - "8080:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - sleekflow-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Webapp
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: sleekflow-webapp
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./webapp:/app
      - /app/node_modules
    networks:
      - sleekflow-network
    command: npm run dev -- --host 0.0.0.0

networks:
  sleekflow-network:
    driver: bridge

volumes:
  postgres_data:
